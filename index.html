<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel = "stylesheet" href="./style.css">
    <link href="">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Sign up</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Full name</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="Avatar" class="form-label">Upload Avatar</label>
            <input id="Avatar" name="Avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Password confirmation</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="States" class="form-label">Choose state</label>
            <select id="States" name="States" class="form-control">
              <option value="">== Pick a state ==</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="CA">California</option>
              <option value="VA">Virginia</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group horizontal">
            <label for="password_confirmation" class="form-label">Gender</label>
            <div>
              <input name="gender" type="checkbox" value = "male" class="form-control">
              Male
            </div>
            <div>
              <input name="gender" type="checkbox" value = " female" class="form-control">
              Female
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Sign up</button>
        </form>
      
      </div>

      <script src = "validator.js"></script>
      <script >
        //
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group', //set aside like this so we can reuse (in this project is to get the very parent box containing the input space and error messgae space)
            rules: [
                Validator.isRequired(('#fullname')),
                Validator.isRequired(('#email')),
                Validator.isRequired(('#Avatar')),
                Validator.isRequired(('#States')),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired(('#password_confirmation')),
                Validator.isRequired(('input[name = "gender"]')), //CS selector: select all input tags that have 'name = "gender"'
                Validator.isConfirmed('#password_confirmation', function(){
                  return document.querySelector('#form-1 #password').value
                }, 'Password does not match')
            ],

            //When we add the onSubmit here, we are submitting with Js
            onSubmit: function(data){
              //call API
              console.log(data)
            }
        });
      </script>
</body>
</html>
